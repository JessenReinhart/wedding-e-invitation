<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Test - Individual Partner Sections</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Test styles to visualize breakpoints */
        .breakpoint-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-family: monospace;
            z-index: 1000;
        }
        
        /* Test section to verify responsive classes */
        .test-section {
            position: relative;
            width: 100%;
            /* Mobile viewport height optimizations */
            height: 100vh; /* Mobile-first: full viewport height */
            min-height: 100vh; /* Ensure minimum full height on mobile */
            max-height: 100vh; /* Prevent overflow on mobile */
            /* Tablet specific height adjustments */
            /* sm:h-[85vh] - Small tablet: 85vh height */
            /* sm:min-h-[600px] - Minimum height for small tablets */
            /* md:h-[80vh] - Medium tablet: 80vh height */
            /* md:min-h-[700px] - Minimum height for medium tablets */
            /* Desktop specific height and spacing adjustments */
            /* lg:h-[85vh] - Large desktop: 85vh height */
            /* lg:min-h-[750px] - Minimum height for large screens */
            /* xl:h-[90vh] - Extra large desktop: 90vh height */
            /* xl:min-h-[800px] - Minimum height for extra large screens */
            /* 2xl:h-[85vh] - Ultra-wide: slightly reduced for better proportions */
            /* 2xl:min-h-[850px] - Minimum height for ultra-wide screens */
            /* Orientation-specific styling optimizations */
            /* portrait:h-screen - Full height in portrait mode */
            /* landscape:h-[90vh] - Slightly reduced in landscape for better content visibility */
            /* landscape:sm:h-[75vh] - Further reduced on small landscape screens */
            /* landscape:md:h-[80vh] - Optimized for medium landscape screens */
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        @media (min-width: 640px) {
            .test-section { height: 85vh; min-height: 600px; }
        }
        
        @media (min-width: 768px) {
            .test-section { height: 80vh; min-height: 700px; }
        }
        
        @media (min-width: 1024px) {
            .test-section { height: 85vh; min-height: 750px; }
        }
        
        @media (min-width: 1280px) {
            .test-section { height: 90vh; min-height: 800px; }
        }
        
        @media (min-width: 1536px) {
            .test-section { height: 85vh; min-height: 850px; }
        }
        
        @media (orientation: portrait) {
            .test-section { height: 100vh; }
        }
        
        @media (orientation: landscape) {
            .test-section { height: 90vh; }
        }
        
        @media (orientation: landscape) and (min-width: 640px) {
            .test-section { height: 75vh; }
        }
        
        @media (orientation: landscape) and (min-width: 768px) {
            .test-section { height: 80vh; }
        }
    </style>
</head>
<body>
    <div class="breakpoint-indicator">
        <span id="breakpoint">Loading...</span>
    </div>
    
    <div class="test-section">
        <div class="text-center text-white p-3 sm:p-4 md:p-6 lg:p-8 xl:p-10 2xl:p-12 portrait:p-4 landscape:p-3 landscape:sm:p-4 landscape:md:p-6">
            <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl xl:text-7xl 2xl:text-8xl font-light mb-2 sm:mb-3 md:mb-4 lg:mb-5 xl:mb-6 portrait:text-4xl portrait:sm:text-5xl portrait:md:text-6xl landscape:text-3xl landscape:sm:text-4xl landscape:md:text-5xl landscape:lg:text-6xl">
                Responsive Test
            </h1>
            <p class="text-sm sm:text-base md:text-lg lg:text-xl xl:text-2xl 2xl:text-3xl mb-4 sm:mb-5 md:mb-6 lg:mb-8 xl:mb-10 2xl:mb-12 max-w-full sm:max-w-sm md:max-w-md lg:max-w-lg xl:max-w-xl 2xl:max-w-2xl mx-auto leading-relaxed portrait:text-base portrait:sm:text-lg portrait:md:text-xl landscape:text-sm landscape:sm:text-base landscape:md:text-lg landscape:lg:text-xl">
                Testing responsive breakpoint optimizations for Individual Partner Sections
            </p>
            <div class="mt-3 sm:mt-4 md:mt-5 lg:mt-6 xl:mt-7 2xl:mt-8 portrait:mt-4 landscape:mt-2 landscape:sm:mt-3 landscape:md:mt-4">
                <button class="inline-flex items-center gap-1.5 sm:gap-2 md:gap-2.5 lg:gap-3 px-3 py-1.5 sm:px-4 sm:py-2 md:px-5 md:py-2.5 lg:px-6 lg:py-3 xl:px-7 xl:py-3.5 2xl:px-8 2xl:py-4 text-xs sm:text-sm md:text-base lg:text-lg xl:text-xl 2xl:text-2xl border border-white/40 rounded-full bg-white/10 backdrop-blur-sm text-white transition-all duration-300 hover:bg-white/25 hover:border-white/60 hover:scale-105 portrait:text-sm portrait:sm:text-base portrait:md:text-lg landscape:text-xs landscape:sm:text-sm landscape:md:text-base landscape:lg:text-lg">
                    Test Button
                </button>
            </div>
        </div>
    </div>
    
    <script>
        function updateBreakpointIndicator() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            const orientation = width > height ? 'landscape' : 'portrait';
            let breakpoint = '';
            
            if (width >= 1536) breakpoint = '2xl';
            else if (width >= 1280) breakpoint = 'xl';
            else if (width >= 1024) breakpoint = 'lg';
            else if (width >= 768) breakpoint = 'md';
            else if (width >= 640) breakpoint = 'sm';
            else breakpoint = 'base';
            
            document.getElementById('breakpoint').textContent = 
                `${breakpoint} (${width}x${height}) ${orientation}`;
        }
        
        updateBreakpointIndicator();
        window.addEventListener('resize', updateBreakpointIndicator);
        window.addEventListener('orientationchange', () => {
            setTimeout(updateBreakpointIndicator, 100);
        });
    </script>
</body>
</html>
